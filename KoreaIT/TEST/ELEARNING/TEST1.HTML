<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>화면구현2 테스트1 </title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
<style>
    *{
        margin: 0;
        padding: 0;
        font-family: Arial;
    }
    .container{
        width: 200px;
        border: 1px solid #246cff;
        margin: 0 auto;
    }
    .title{
        text-align: center;
        padding: 5px;
        font-size: 20px;
        background-color: #6799ff;
        font-weight: bold;
    }
    .input1{
        border: 1px solid;
        height: 50px;
    }
    .input1 input{
        width: 150px;
        border: none;
        font-size: 18px;
        font-weight: normal;
        padding-top: 15px;
    }
    button{
        width: 100px;
        height: 50px;
        font-size: 18px;
        font-weight: normal;
        border: none;
    }
</style>
</head>
<body>
    <DIV class="container">
        <div class="title">로그인</div>
        <form action="">
            <div class="input1">
                <input type="text" name="id" id="id" placeholder="아이디 입력">
            </div>
            <div class="input1">
                <input type="password" name="pass" id="pass" placeholder="암호입력">
            </div>
            <button>로그인</button><button>회원가입</button>
        </form>
    </DIV>
</body>
</html>
