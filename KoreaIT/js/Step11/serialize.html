<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Page Title</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <script src="/js/resource/lib/jquery-3.6.0.min.js"></script>
    <script>
        $(function(){
            $("button").click(function(){
                var queryString = `id=${$("input:text").val()}&pass=${$("input:password").val()}`;
                alert(queryString);
                var queryString2 = $("form").serialize();
                alert(queryString2);
            })
        })
    </script>
</head>
<body>
    <!-- 로그인 폼 , form, name -->
    <form>
        <input type="text" name="id">
        <input type="password" name="pass"><button>로그인</button>
    </form>
</body>
</html>
