<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>jQuery UI Datepicker - Default functionality</title>
  <script src="/js/resource/lib/jquery-3.6.0.min.js"></script>
  <script src="/js/resource/lib/jquery-ui.js"></script>
  <link rel="stylesheet" href="/js/resource/lib/jquery-ui.css">
  <link rel="stylesheet" href="/js/resource/lib/jquery-ui.theme.css">
  <script>
  $( function() {
    $( "#datepicker" ).datepicker();
  } );
  </script>
</head>
<body>
 
<p>Date: <input type="text" id="datepicker"></p>
 
 
</body>
</html>
