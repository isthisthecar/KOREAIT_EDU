<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Page Title</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <script src="/js/resource/lib/jquery-3.6.0.min.js"></script>
    <script src="/js/resource/lib/jquery-ui.js"></script>
    <link rel="stylesheet" href="/js/resource/lib/jquery-ui.css">
    <link rel="stylesheet" href="/js/resource/lib/jquery-ui.theme.css">
    <style>
        .box{
            width: 200px;
            height: 200px;
            background-color: aquamarine;
        }
        .box2{
            width: 300px;
            height: 300px;
            margin: 0 auto;
            background-color: red;
        }
        .color{
            background-color: blue;
        }
    </style>
    <script>
        $(function(){
            $(".box").draggable();
            $(".box2").droppable({
                drop: function(event,ui){
                    $(this).addClass("color").find("p").html("Dropped!");
                }
            })
        })
    </script>
</head>
<body>
  <div class="box">box</div>  
  <div class="box2"><p>Drop here</p></div>
</body>
</html>
