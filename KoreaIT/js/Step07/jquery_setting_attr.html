<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Page Title</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <script src='/js/resource/lib/jquery-3.6.0.min.js'></script>
    <script>
        $(function(){
            //속성 선택자
            //속성값으로 다운로드가 있는경우 해당 css를 넣어주겠다.
            $("a[download]").css("background-color","coral"); 
            // 시작하는 속성값
            $("a[href^=http]").css("text-decoration", "none");  
            // 포함하는 속성값
            $("a[href*=lib]").css("border", "1px solid black");
             //일치하는 속성값
             $("a[target=_blank]").css("background-color", "yellow");
             //끝나는 속성값
             $("a[href$=jpg]").css("text-decoration","line-through");
        })
    </script>
</head>
<body>
    <a href="http://www.google.co.kr" target="_blank">구글로 이동</a><br>
    <a href="/js/resource/images/city.jpg" download>첨부파일 다운로드</a><br> 
    <a href="/js/resource/lib/jquery-3.6.0.min.js" download>제이쿼리 다운로드</a> 
</body>
</html>
