<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Page Title</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <script>
        // 점수 5개 입력을 받아서 입력한 점수들의 평균을 구하고 
        // 평균에 따른 성적 등급을 출력
        // var score1 = Number(prompt("점수를 입력하세요 : ","0"));
        // var score2 = Number(prompt("점수를 입력하세요 : ","0"));
        // var score3 = Number(prompt("점수를 입력하세요 : ","0"));
        // var score4 = Number(prompt("점수를 입력하세요 : ","0"));
        // var score5 = Number(prompt("점수를 입력하세요 : ","0"));

        var avg1= 0;
        for(i=0;i<5;i++){
            avg1 += Number(prompt("점수 입력 : ", "0"))
        }
        console.log("5개의 점수의 평균 " + avg1/5);
        avg1 /= 5;
        // var avg1 = (score1+score2+score3+score4+score5)/5;
        if(avg1==4.5){
            document.write(`평균 성적은 ${avg1}이며 등급은 A+입니다.`)
        }else if(avg1>=4.0){
            document.write(`평균 성적은 ${avg1}이며 등급은 A입니다.`)
        }else if(avg1>=3.5){
            document.write(`평균 성적은 ${avg1}이며 등급은 B+입니다.`)
        }else if(avg1>=3.0){
            document.write(`평균 성적은 ${avg1}이며 등급은 B입니다.`)
        }else if(avg1>=2.5){
            document.write(`평균 성적은 ${avg1}이며 등급은 C+입니다.`)
        }else if(avg1>=2.0){
            document.write(`평균 성적은 ${avg1}이며 등급은 C입니다.`)
        }else if(avg1>=1.5){
            document.write(`평균 성적은 ${avg1}이며 등급은 D+입니다.`)
        }else if(avg1>=1.0){
            document.write(`평균 성적은 ${avg1}이며 등급은 D입니다.`)
        }else{
            document.write(`평균 성적은 ${avg1}이며 등급은 F입니다.`)
        }

    </script>
</head>
