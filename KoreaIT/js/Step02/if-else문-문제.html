<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Page Title</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <!-- 
        숫자 두개 입력을 받아서 입력한 숫자들 중
        작은 숫자부터 큰 숫자까지 합을 출력
     -->
    <script>
        var n1 = Number(prompt("숫자를 입력하세요", "0"));
        var n2 = Number(prompt("숫자를 입력하세요", "0"));
        var total = 0;
        if (n1 > n2) {
            for (; n2 <= n1; n2++) {
                total += n2;
            }
            document.write(total);
        } else {
            for (; n1 <= n2; n1++) {
                total += n1;
            }
            document.write(total);
        }
    </script>
</head>

<body>
</body>

</html>
