<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Page Title</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <script>
        var num = Number(prompt("숫자를 입력하세요 ( 1-google, 2-naver, 3-daum)", "0"));
        var url = "https://";

        //입력한 숫자에 따라서 url을 완성해 보세요.
        switch (num) {
            case 1:
                location.href=`${url}google.com`;
                break;
            case 2:
                location.href=`${url}naver.com`;
                break;
            case 3:
                location.href=`${url}daum.com`;
                break;

            default:
                location.href=`${url}cyworld.com`;
        }
        // url += "google.com";
        // location.href = url;
    </script>
</head>1

</html>
