<!DOCTYPE html>

<head>

    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Page Title</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <script>
        // 숫자하나 입력 받아서
        // 0이상이면 입력하신 숫자는 양수입니다
        // 0미만이면 입력하신 숫자는 음수입니다.
        var n1 = Number(prompt("숫자를 입력하세요", "0"));
        if(n1>0){
            document.write("입력하신 숫자는 양수입니다.");
        }else{
            document.write("입력하신 숫자는 음수입니다.")
        }
    </script>
