<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Page Title</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <script>
        // 반복문은 무한루프
        // 매번 숫자를 입력받아서 입력받은 숫자의 총합을 출력
        // 단 반복문이 종료되는 시점은 합이 10000을 넘어가는 순간(break)
        // 숫자가 아닌 데이터가 입력되면 다음 반복으로 넘어감(continue)
        var total = 0;
        while(true){
            var num = prompt("숫자를 입력하세요 : ", "0");
            if(isNaN(num)){
                continue;
            }
            total += Number(num);
            if(total > 10000){
                break;
            }
        }
        document.write(total);
    </script>
</head>

</body>
</html>
