<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Page Title</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <!-- 1~100까지 숫자들을 출력 
        5와 9의 배수를 출력할 때는 글꼴을 두껍게 처리 
        5와 9의 공배수는 한번만 출력 -->
    <style>
        .bold{
            font-weight: bold;
        }
    </style>
    <script>
        for (let i = 0; i < 101; i++) {
            if(i%5 ==0 || i%9 ==0){
                document.write(`<p class="bold">${i}</p>`)
            }
            document.write(`${i} `);
            // if (i%5 == 0 || i%9 == 0 ) {
            //     document.write(i);
            // }else{
            //     document.write(i);   
            // }         
        }
    </script>
</head>

</body>
</html>
