<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Page Title</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <style>
        td{
            text-align: center;
        }
    </style>
    <script>
        document.write(`<table border="1">`)
        for (i = 1; i < 25;) {
            document.write(`<tr>`);
            for (b = 0; b < 5; b++) {
                document.write(`<td>${i}</td>`)
                i++;
            }
            document.write(`</tr>`);
            b=0;
        }

        document.write(`</table>`)

        var tag = `<table border=1>`;
        var num = 1;
        for(row = 0; row <5; row++){
            tag += `<tr>`;
            for(col = 0; col <5; col++){
                tag += `<td>${num}</td>`;   
                num++;
            }
            tag += `</tr>`;
        }
        tag += `</table>`;
        console.log(tag);
        document.write(tag);
    </script>
</head>

</body>

</html>
