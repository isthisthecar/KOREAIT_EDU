<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Page Title</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <script>
        // 1부터 10까지 합을 출력하는 코드
        // do-while문 이용
        var i = 1;
        var total = 0;
        do {
            total +=i;
			document.write(total,"<br>");
            i++;
		}while(i<11);
    </script>
</head>

</body>
</html>
