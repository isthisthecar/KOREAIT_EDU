<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <title>document</title>
    <script>
        var n1 = 10;
        var n2 = 10;
        
        document.write(n1,"<Br>");
        document.write(n1++,"<Br>");
        document.write(n1,"<Br>");
            // 전위형

        document.write(n2,"<Br>");
        document.write(++n2,"<Br>");
        document.write(n2,"<Br>");
            // 후위형
    </script>
</head>
<body>
    
</body>
</html>
