<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Page Title</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <style>
        .bold{
            font-weight: bold;
        }
        p{
            display: inline;
        }
    </style>
    <script>
        for(i=1;i<11;i++){
            var tag = i % 3 == 0 ? `<p class="bold">${i}</p>` : i ;
            document.write(tag,"<Br>");
        }
        console.log(tag);
        document.write(i);

        // var로 선언된 변수는 사라지지 않음.
    </script>
</head>
