<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Page Title</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel="stylesheet" href="/js/resource/lib/jquery.bxslider.css">
    <script src="/js/resource/lib/jquery-3.6.0.min.js"></script>
    <script src="/js/resource/lib/jquery.bxslider.js"></script>
    <script>
        $(function () {
            // bxSlider 적용시 이미지로 변경, 
            // 이미지 사이즈는 slider에 맞추어서 딱맞게 나오게끔 처리
            $('.slider').bxSlider({
                auto : true,
                autoDelay : 1000,
                captions:true,
                slideWidth : 600,
                pager : false
            });
            
        });
        </script>
        <style>
            img{
                width: 100%;
            }
            *{
                margin: 0;
                padding: 0;
            }
            .bx-wrapper{
                border: none;
                box-shadow: none;
            }
        </style>
</head>

<body>
    <div class="slider">
        <div><img src="/js/resource/images/city.jpg" alt="" title="도시"></div>
        <div><img src="/js/resource/images/pizza_main.jpg" alt="" title="피자"></div>
        <div><img src="/js/resource/images/raindog.jpg" alt="" title="개"></div>
    </div>
</body>

</html>
