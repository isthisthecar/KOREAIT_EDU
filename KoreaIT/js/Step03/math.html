<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>수학 객체</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <script>
        var n = 4.6567;
        var max = Math.max(21,324,23,55);
        var min = Math.min(21,324,23,55);
        var round = Math.round(n);
        var ceil = Math.ceil(n);
        var floor = Math.floor(n);
        var pi = Math.PI;
        var rand = Math.random();  //0~1 미만
        

        document.write(max,"<Br>");
        document.write(min,"<Br>");
        document.write(round,"<Br>"); //자리수 지정안됨.
        document.write(ceil,"<Br>");
        document.write(floor,"<Br>");
        document.write(pi,"<Br>");
        document.write(rand,"<Br>");
    
    </script>
</head>
<body>
    
</body>
</html>
