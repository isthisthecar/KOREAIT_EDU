<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Page Title</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <style>
                * {
            margin: 0;
            padding: 0;
        }

        header {
            border: 1px solid black;
            width: 1300px;
            height: 200px;
            margin: 0 auto;
        }

        nav {
            border: 1px solid black;
            width: 1300px;
            padding: 20px 0px;
            margin: 0 auto;
        }

        ul {
            list-style-type: none;
            display: inline-block;
        }

        li {
            float: left;
            padding: 10px 30px;
        }

        a {
            width: 50px;
            display: inline-block;
            color: red;
            padding: 0px 10px;
            text-decoration: underline;
        }
        section {
            border: 1px solid black;
            width: 1300px;
            height: 500px;
            margin: 0 auto;
            box-sizing: border-box;
            padding : 20px 0px;
        }

        article {
            border: 1px solid black;
            width: 33.3333%;
            height: 210px;
            box-sizing: border-box;
            margin: 10% 20%;
        }
        .container{
            width: 1300px;
            margin: 0 auto;
        }
        footer{
            border: 1px solid black;
            clear: both;
            width: 1300px;
            height: 150px;
            margin: 0 auto;
        }
        .logo {
            border: 1px solid black;
            float: left;
            width: 150px;
            height: 100px;
            margin-top: 30px;
        }

        .info {
            border: 1px solid black;
            float: right;
            width: 400px;
            height: 100px;
            margin-top: 30px;
        }
    </style>
</head>
<body>
    <header>
        <h1>header 제목 영역</h1>
    </header>
    <nav>
        <ul>
            <li><a href="">menu1</a></li>
            <li><a href="">menu2</a></li>
            <li><a href="">menu3</a></li>
            <li><a href="">menu4</a></li>
            <li><a href="">menu5</a></li>

        </ul>
    </nav>
    <div class="container">
        <section>
            <h2>section 제목영역</h2>
            <article>
                <h3>article 제목</h3>
                <p>aricle 내용</p>
            </article>
            <article>
                <h3>article 제목</h3>
                <p>aricle 내용</p>
            </article>
        </section>
    </div>
    <footer>
        <div class="logo">
            로고
        </div>
        <div class="info">
            회사정보
        </div>
    </footer>
</body>
</html>
