<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Page Title</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        table {
            width: 800px;
            border-collapse: collapse;
            margin: 0 auto;
            margin-top: 50px;
        }

        th,
        td {
            text-align: center;
            border-top: 1px solid gray;
            border-bottom: 1px solid gray;
            padding: 5px 0px;
        }

        /* table,
        tr,
        td,
        th {
            border: 1px solid black;
            border-left: none;
            border-right: none;
            border-collapse: collapse;
            text-align: center;
            height: 30px;
        } */

        .no {
            width: 80px;
        }

        .title {
            width: 350px;
        }

        .writer {
            width: 120px;
        }

        .create {
            width: 150px
        }

        .view {
            width: 100px;
        }

        .like {
            width: 100px;
        }

        .hate {
            width: 100px;
        }

        th {
            background-color: rgb(10, 207, 207);
            font-weight: bold;
            height: 30px;
        }

        /* --------------------------- */
        .container {
            display: inline-block;
        }

        #kind {
            width: 70px;
            height: 40px;
            outline: none;
            font-size: 20px;
            border: 1px solid black;
            float: left;
        }

        button {
            width: 50px;
            height: 40px;
            box-sizing: border-box;
            background-color: white;
            float: left;
        }

        .search {
            box-sizing: border-box;
            width: 300px;
            height: 40px;
            outline: none;
            font-size: 100%;
            background-image: url(/resource/images/icon/search.png);
            background-repeat: no-repeat;
            padding-left: 40px;
            background-size: 30px;
            background-position: 5px center;
            float: left;
        }

        .search:focus {
            border: 1px solid black;
        }
        tfoot td{
            border-bottom: none;
        }
        .board_bar{
            border-top: none;
        }
        .pagging{
            display: inline-block;
            list-style-type: none;
        }
        .pagging li{
            width: 100px;
            padding: 5px 0px;
            float: left;
        }
    </style>
</head>

<body>
    <table>
        <thead>
            <tr>
                <th class="no">글번호</th>
                <th class="title">제목</th>
                <th class="writer">작성자</th>
                <th class="create">작성일</th>
                <th class="view">조회수</th>
                <th class="like">좋아요</th>
                <th class="hate">싫어요</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>4</td>
                <td class="title">오늘 수업 내용은?</td>
                <td>김철수</td>
                <td>2020-12-01</td>
                <td>20</td>
                <td>11</td>
                <td>5</td>
            </tr>
            <tr>
                <td>3</td>
                <td class="title">내일 스터디할 그룹 모집</td>
                <td>홍길동</td>
                <td>2020-11-31</td>
                <td>44</td>
                <td>14</td>
                <td>12</td>
            </tr>
            <tr>
                <td>2</td>
                <td class="title">어제 오다가 사고 광경 목격함</td>
                <td>이진희</td>
                <td>2020-11-30</td>
                <td>201</td>
                <td>121</td>
                <td>51</td>
            </tr>
            <tr>
                <td>1</td>
                <td class="title">1등</td>
                <td>정구기</td>
                <td>2020-11-29</td>
                <td>200</td>
                <td>11</td>
                <td>500</td>
            </tr>
        </tbody>
        <tfoot>
            <tr>
                <td colspan="7">
                    <ul class="pagging">
                        <li><<</li>
                        <li>1</li>
                        <li>2</li>
                        <li>3</li>
                        <li>4</li>
                        <li>5</li>
                        <li>>></li>
                    </ul>
                </td>
            </tr>
            <tr>
            <td colspan="7" class="board_bar">
                <div class="container">
                    <select id="kind">
                        <option value="title">제목</option>
                        <option value="id">아이디</option>
                        <option value="content">내용</option>
                    </select>
                    <input type="text" class="search" placeholder="검색할 단어를 입력하세요">
                    <button>검색</button>
                </div>
            </td>
            </tr>
        </tfoot>
    </table>
</body>

</html>
