<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Page Title</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <style>
        div{
            width: 300px;
            height: 200px;
        }
        .box1{
            /* visible 보여줌, hidden 숨김 */
            /* 숨겨지되 영역은 잡아둠 */
            visibility: hidden;
            background-color: blueviolet;
        }
        .box2{
            background-color: coral;
        }
        .box3{
            /* display : none 은 공간까지 없어져서 아랫것이 올라옴 */
            display: none;
            background-color: magenta;
        }
        .box4{
            background-color: cadetblue;
        }
    </style>
</head>
<body>
    <div class="box1"></div>    
    <div class="box2"></div>
    <hr>    
    <div class="box3"></div>    
    <div class="box4"></div>    
</body>
</html>
