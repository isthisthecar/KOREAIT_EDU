<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Page Title</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <style>
        body{
            height: 5000px;
        }
        div{
            width: 200px;
            height: 200px;
            border: 1px solid black;
            background: 100% 100%;
            background-image: url(/resource/images/raindog.jpg);
        }
        .absolute{
            /* 문서 상에서 고정, 스크롤 바 따라서 움직임 */
            position: absolute;
            top : 30px;
            right: 150px;        
        }
        .fixed{
             /* 화면 상에서 고정, 웹브라우저 상에서 고정, 스크롤바 따라서 움직이지 않음 */
            position: fixed;
            bottom: 200px;
            left: 100px;
        }
    </style>
</head>
<body>
    <div class="absolute"></div>
    <div class="fixed"></div>
</body>
</html>
