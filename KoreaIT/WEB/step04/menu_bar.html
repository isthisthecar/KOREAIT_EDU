<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Page Title</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <style>
        div {
            width: 1000px;
            padding: 5px;
            background-color: skyblue;
            background-position: center;
            margin: 0 auto;
            text-align: center;
            word-spacing: 30px;
            border-radius: 10px;
        }

        a {
            color: white;
            font-size: 25px;
            text-decoration: none;
        }

        .size {
            font-size: 25px;
        }

        p {
            display: inline;
            color: white;
        }

        li{
            display: inline-block;
            color: white;
            font-size: 20px;
            font-weight: bold;
            margin: 20px;
        }
        ul{
            background-color: violet;
            border-radius: 20px;
            padding: 20px;

        }
    </style>
</head>

<body>
    <div>
        <a href="HOME"> HOME </a>

        <a href="MENU3"> MENU3 </a>
        <p class="size">/</p>
        <a href="MENU4"> MENU4 </a>
    </div>
    <ul>
        <li>HOME</li>
        <li>/</li>
        <li>MENU1</li>
        <li>/</li>
        <li>MENU2</li>

</body>

</html>
