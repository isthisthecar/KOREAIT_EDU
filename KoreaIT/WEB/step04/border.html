<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Page Title</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <style>
        *{
            margin: 0px;
            padding: 0px;
        }
        div{
            width: 300PX;
            height: 300PX;
            text-align: center;
        }
        .box1{
            border-left: 10px solid orange;
            border-top: 5px dashed rgb(0, 255, 0);
            border-bottom: 10px dotted #ff3212;
            border-right: 5px double black;

            margin-bottom: 20px;
            border-radius: 20px;
        }   
        .box2{
            border: 20px outset yellowgreen;
            border-radius: 170px;
            margin: 0 auto;
        }
        .box2:active{
            border: 20px inset yellowgreen;
        }
 
    </style>
</head>
<body>
    <div class="box1">박스1</div>
    <div class="box2">박스2</div>
    <div class="박스3">박스3</div>
    <div class="박스4">박스4</div>
    <div class="박스5">박스5</div>
</body>
</html>
