<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Page Title</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <style>
        div{
            width: 200px;
            height: 200px;
            background-color: gray;
            border: 1px solid black;
        }
        div.t1{
            transform: translate(100px,100px);
        }
        div.t2{
            background-image: url(/resource/images/rain.png);
            background-size: 100% 100%;
            transform: translate(200px,0px) rotateX(120deg);
        }
        div.t3{
            background-image: url(/resource/images/whiteT1.jpg);
            background-size: 100% 100%;
            transform: translate(150px, 0px) rotateY(110deg);
        }
        div.t4{
            background-image: url(/resource/images/whiteT1.jpg);
            background-size: 100% 100%;
            transform: translate(150px, 0px) rotateZ(110deg);
        }
    </style>
</head>
<body>
    <div class="t1"></div>
    <div class="t2"></div>
    <div class="t3"></div>
    <div class="t4"></div>
</body>
</html>
